<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" type="text/css" resl="stylesheet">

    <style>
        @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

<body>
    <img style="display: block; position: relative; width: 930px; margin-top: -10px; margin-left: -10px;" src="../img/회원가입페이지.jpg">

    <form>
        <h3 style="display:block; position: absolute; left: 65%; top: 278px; font-size: 30px;">Sign Up</h3>
        <input style="position: absolute; left: 65%; top: 350px; height: 28px; width: 260px; border-right:0px; border-top:0px; border-left: 0px;" 
        type="email" name="email" placeholder="이메일" id="signUpEmail" required >
        <br>
        <input style="position: absolute; left: 65%; top: 393px; height: 28px; width: 260px; font-family: none;  border-right:0px; border-top:0px; border-left: 0px;" 
        type="password" name="pw" placeholder="비밀번호" id="signUpPassword" required>
        <br>
        <button style="position: absolute; left: 65%; top: 437px; height: 33px; width: 268px; border:none; background-color: #08060b; color:honeydew;" 
        type="submit" id="signUpButton">회원가입</button>
        <button style="position: absolute; left: 65%; top: 480px; height: 33px; width: 268px; border:none; background-color: #08060b; color:honeydew;"

          appId: "1:39171067875:web:bc6f7337128ac8d0131ad6"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";

        document.getElementById('signUpButton').addEventListener('click',(event)=>{
            event.preventDefault()
            const email=document.getElementById('signUpEmail').value
            const password=document.getElementById('signUpPassword').value

            createUserWithEmailAndPassword(auth, email, password)

                console.log('error')
                const errorCode = error.code;

        })
